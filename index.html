<!DOCTYPE html>
<html>
    <head>
        <title>Animated Robot</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <asset-item id="robot" src="./model/Ingenious Blad.glb"></asset-item>
            </a-assets>
            <a-entity gltf-model="#robot"></a-entity>
        </a-scene>
    </body>
</html>
